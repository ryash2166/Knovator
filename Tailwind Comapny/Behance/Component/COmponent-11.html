<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component-11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="mt-[100px] max-[640px]:hidden">
        <div class="h-[200px] flex justify-center items-center">

                </div>
            </div>
            <div class="w-[65%] h-full flex">
                <div class="h-[200px]">
                    <img src="../GoTour/man.jpg" alt="" class="object-fit h-[180px] m-[10px] rounded-xl">

                <div class="m-[10px] ml-[20px]">

                    </div>
                    <div class="mt-4 text-sm text-slate-400 tracking-wider">
                        <div>"Unforgettable journey. Captivating, enriching, and</div>
                        <div class="mt-2">&nbsp;soul-stirring. A must-visit!"</div>
                    </div>
                </div>
            </div>
        </div>
