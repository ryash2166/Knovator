<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body class="">
    <div class="content-wrapper">
        <!-- Navbar Start -->
        <header class="wrapper bg-[#fdf8ec] p-4">
            <nav class="">
                <div class=" ">
                    <div class="container flex justify-between items-center mx-auto md:px-6 lg:px-8">
                        <!-- Start of Logo Name And Navigation Button -->
                        <div class="flex">
                            <div class="text-[#ecb610] text-3xl font-bold flex max-[1024px]:text-2xl">Go<span class="text-black">Tour</span>
                            <img src="https://img.icons8.com/ios-glyphs/30/FAB005/filled-sent.png" alt="filled-sent" class="h-[35px] w-[35px] -ml-3 -mt-3 -rotate-[1deg]">
                            </div>
                            <div class="flex ml-6 items-center gap-4 max-[768px]:hidden max-[1023px]:ml-3 max-[1023px]:gap-2 max-[1023px]:text-sm">
                                <a href="#">Home</a>
                                <a href="#">Destinatins</a>
                                <a href="#">Flights</a>
                                <a href="#">Bookings</a>
                                <a href="#">Blog</a>
                                <a href="#">Contact</a>
                            </div>
                        </div>
                        <!-- End of Logo Name And NAvigation Button -->
                        <div class="flex items-center">
                            <!-- Start of USD and ENG With Cart And Profile Button -->
                            <div class="flex gap-2 mr-3 font-bold max-[425px]:hidden">
                                <a href="#">$USD <i class="fa-sharp fa-solid fa-chevron-up fa-sm"></i></a>
                                <span class="bg-gray-500 h-[25px] w-[2px]"></span>
                                <a href="#">ENG <i class="fa-sharp fa-solid fa-chevron-up fa-sm"></i></a>
                            </div>
                            <div class="flex p-2 items-center rounded-full bg-[#ecb616] mr-2">
                                <a href="#"><img width="25" height="25" src="https://img.icons8.com/material-outlined/24/shopping-bag--v1.png" alt="shopping-bag--v1"/></a>
                            </div>
                            <div class="flex p-2 items-center rounded-full bg-[#ecb616]">
                                <a href="#"><img width="25" height="25" src="https://img.icons8.com/puffy/32/user.png" alt="user"/></a>
                            </div>
                        </div>
                        <!-- End of  USD and ENG With Cart And Profile Button -->
                    </div>
                    <hr class="bg-gray-300 h-[2px] mt-2 mx-auto min-[769px]:hidden">
                </div>
            </nav>
        </header>
        <!-- Navbar End -->
        <!-- Main Interface Start -->
        <div class="wrapper bg-[#fdf8ec]">
            <div class="container flex justify-around">
                <div class="text-[#ffc718] font-[Lora]">BEST DESTINATIONS AROUND THE WORLD</div>
                
            </div>
        </div>
        <!-- Main Interface End -->
    </div>
</body>
</html>
